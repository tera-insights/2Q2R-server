{! This template lists the key types available !}
<form id="form-kt">
    <h6>Select the key.</h6>
    {#keys}
    <p id="{$idx}-cb">
        <input class="with-gap" type="radio" value="{$idx}" id="{$idx}-i" name="keyradio">
        <label for="{$idx}-i"><b>{name}</b> [{type}]</label>
    </p>
    {/keys}
    <a class="waves-effect waves-light btn" id="continue">Continue</a>
</form>
