{! This template lists the key types available !}
<form id="form-kt">
    <h6><b>Select the type of device.</b></h6> 
    {#keys}
    <p id="{value}-cb">
        <input class="with-gap" type="radio" name="keyradio" value="{value}" id="{value}">
        <label for="{value}">{name}</label>
    </p>
    {/keys}
    <a class="waves-effect waves-light btn" id="continue">Continue</a>
</form>
